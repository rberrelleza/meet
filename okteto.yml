name: meet
command:
- bash
image: okteto.dev/meet
workdir: /usr/src/app
push:
  args:
    - REACT_APP_COMPANY_NAME=$REACT_APP_COMPANY_NAME
    - REACT_APP_DAILY_SUBDOMAIN=$REACT_APP_DAILY_SUBDOMAIN
    - REACT_APP_COMPANY_URL=$REACT_APP_COMPANY_URL
    - REACT_APP_ROOM_WINE_TITLE=$REACT_APP_ROOM_WINE_TITLE
    - REACT_APP_ROOM_WINE_BACKGROUND=$REACT_APP_ROOM_WINE_BACKGROUND
    - REACT_APP_ROOM_WINE_HEADER=$REACT_APP_ROOM_WINE_HEADER
forward:
- 9229:9229
- 3000:3000
persistentVolume:
  enabled: true
